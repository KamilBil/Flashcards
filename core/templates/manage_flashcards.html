{% extends "base.html" %}

{% load static %}
{% block content %}

<div class="container py-5 d-flex justify-content-center">
    <div class="col-lg-6">
        <div class="bg-light p-5 rounded">
            <h2 class="mb-4 text-center">Manage Flashcards for {{ pack.name }}</h2>
            <form id="flashcard-form">
                <h1>debug: {{flashcards}}</h1>
                {% csrf_token %}
                <input type="hidden" id="flashcard-id" value="{{ flashcards.0.id }}">
                <div class="form-group mb-3">
                    <label for="question">Question:</label>
                    <input type="text" id="question" class="form-control" value="{{ flashcards.0.question }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="answer">Answer:</label>
                    <input type="text" id="answer" class="form-control" value="{{ flashcards.0.answer }}" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button id="previous" class="btn btn-primary">Previous</button>
                    <button id="next" class="btn btn-primary">Next</button>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button id="save" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
